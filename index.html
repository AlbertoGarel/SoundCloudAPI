<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SoundCloud API</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- AXIOS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
</head>

<body>

    <main id="main">
        <nav id="nav-lat-sticky">
            <div id="cont-ul-sticky">
                <ul id="nav-ul-sticky">
                    <li class="nav-li-sticky" id="li1"></li>
                    <li class="nav-li-sticky" id="li2"></li>
                    <li class="nav-li-sticky" id="li3"></li>
                    <li class="nav-li-sticky" id="li4"></li>
                    <li class="nav-li-sticky" id="li5"></li>
                    <li class="nav-li-sticky" id="li6"></li>
                    <li class="nav-li-sticky" id="li7"></li>
                    <li class="nav-li-sticky" id="li8"></li>
                    <li class="nav-li-sticky" id="li9"></li>
                    <li class="nav-li-sticky" id="li10"></li>
                </ul>
            </div>
        </nav>

        <nav id="nav-top-stiky">
            <div id="top-slider">
                <div id="top-image"></div>
                <div id="top-data"></div>
            </div>
        </nav>

        <div id="ico-lupa">
            <img src="./images/imgFixedNav/lupa_ok.png" alt="">
        </div>

        <nav id="nav-left-sticky">
            <div id="cont-resultados">
                <div id="cont-bucador">
                    <input type="text" name="buscador" id="buscador" placeholder="búsqueda...">
                    <button type="button" id="btnbusc">BÙSQUEDA</button>
                </div>
                <div id="resultados">
                    <!--muestra resultados-->
                </div>
            </div>
        </nav>
        <section id="cont-audio">
            <div id="cont-muestra" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="botones">
                <div id="pause"></div>
                <div id="menos"></div>
                <div id="mas"></div>
            </div>
            <div id="ecu">
                <div id="ecu0"></div>
                <div id="ecu1"></div>
                <div id="ecu2"></div>
                <div id="ecu3"></div>
                <div id="ecu4"></div>
                <div id="ecu5"></div>
                <div id="ecu6"></div>
                <div id="ecu7"></div>
                <div id="ecu8"></div>
                <div id="ecu9"></div>
                <div id="ecu10"></div>
                <div id="ecu11"></div>
                <div id="ecu12"></div>
                <div id="ecu13"></div>
                <div id="ecu14"></div>
                <div id="ecu15"></div>
                <div id="ecu16"></div>
                <div id="ecu17"></div>
                <div id="ecu18"></div>
                <div id="ecu19"></div>
                <div id="ecu20"></div>
                <div id="ecu21"></div>
                <div id="ecu22"></div>
            </div>
        </section>

        <!-- <div id="popup">
            <p>prueba</p>
            <br>
            <br>
            <br>
            <p>éxito</p>
        </div> -->
    </main>
    <!-- <div id="draggable" style='display:"none"'></div> -->

    <!-- SCRIPTS -->
    <script src="./vendor/sdk/sdk-3.3.2.js"></script>

    <script src="./vendor/jquery/jquery-3.4.1.min.js"></script>
    <script src="./js/nodos.js"></script>
    <script src="./js/efectos.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
